career-profile:
    title: Career Profile
    summary: |
      I am a mathematician that enjoys the life as an associate professor. For me, a perfect combination of teaching and research!
education:
    title: Education
    info:
      - degree: Phd in Applied Mathematics
        university: University of Bergen
        time: 2019 - 2022
        details: |
          Studied solution strategies for coupled partial differential equations with a special emphasis on regularization problems.
      
      - degree: MSc in Applied Mathematics
        university: University of Bergen
        time: 2017-2018
      
      - degree: BSc in Mathematics
        university: University of Bergen
        time: 2013-2016


experiences:
    title: Experiences
    info:
      - role: Associate Professor
        time: 2023 - Present
        company: Western Norway University of Applied Sciences, Førde
        details: |
          Teaching mathematics for engineering students, and doing research in applied and computational mathematics.
      
      - role: Post doctoral researcher
        time: 2022- 2023
        company: University of Bergen
        details: |
          Did research and image analysis development for the DarSIA project, https://github.com/pmgbergen/DarSIA.
      
      - role: Ph.D. Candidate
        time: 2019 - 2022
        company: University of Bergen
        details: |
          Tought bachelor and master level mathematics courses, and did research for my PHD. The dissertation is available at https://bora.uib.no/bora-xmlui/handle/11250/3022032.
      
      - role: Project manager for ENT3R
        time: 2017 - 2018
        company: ENT3R, Bergen
        details: |
          Managed the ENT3R project at the University of Bergen with 18 employees that worked for recruitment to natural sciences.

      - role: Teaching assistant
        time: 2014 - 2018
        company: University of Bergen
        details: |
          Acted as a teaching assistant in a variety of bachelor and master level mathematics courses.

